name: my_portfolio
description: "This Project is for my Personal Portfolio"

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.7.2
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  cached_network_image: ^3.4.1
  firebase_core: ^3.13.0
  firebase_database: ^11.3.5
  flutter_animate: ^4.5.2
  shared_preferences: ^2.5.3
  go_router: ^15.1.1
  flutter_bloc: ^9.1.0
