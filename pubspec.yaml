  google_fonts: ^6.2.1
  fluentui_system_icons: ^1.1.273
  gap: ^3.0.1
  simple_icons: ^14.6.1
  flutter_svg: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true

  assets:
    - assets/img/

flutter_launcher_icons:
  web:
    generate: true
    image_path: "assets/IMG_20240628_162010_317 (1)~2 (1).jpg"
